# .github/workflows/build.yml (im ÖFFENTLICHEN Repo st-city-client)
name: Build & Release Electron App

on:
  repository_dispatch:
    types: [build-electron]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v0.0.9)'
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      release_name: ${{ steps.version.outputs.release_name }}
      release_body: ${{ steps.version.outputs.release_body }}
    steps:
      - id: version
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.event.client_payload.release_name }}" >> $GITHUB_OUTPUT
            
            # Body kann mehrzeilig sein — EOF delimiter nutzen
            echo "release_body<<EOF" >> $GITHUB_OUTPUT
            echo '${{ github.event.client_payload.release_body }}' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "release_name=ST-City Chat ${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "release_body=Manual build" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            command: dist:linux
          - os: windows-latest
            platform: win
            command: dist:win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout public repo (for README/metadata)
        uses: actions/checkout@v4

      - name: Checkout Electron source from private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/st-city
          ref: ${{ needs.prepare.outputs.version }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: source
          sparse-checkout: electron

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: source/electron/package-lock.json

      - name: Install dependencies
        working-directory: source/electron
        run: npm ci

      - name: Build Electron app
        working-directory: source/electron
        run: npm run ${{ matrix.command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            source/electron/dist/*.exe
            source/electron/dist/*.AppImage
            source/electron/dist/*.deb
            source/electron/dist/*.yml
            source/electron/dist/*.yaml
            source/electron/dist/*.blockmap
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Update version file
        run: |
          echo "${{ needs.prepare.outputs.version }}" > VERSION
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git diff --cached --quiet || git commit -m "Release ${{ needs.prepare.outputs.version }}"
          git push

      - name: Create tag
        run: |
          git tag -f "${{ needs.prepare.outputs.version }}"
          git push -f origin "${{ needs.prepare.outputs.version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: ${{ needs.prepare.outputs.release_name }}
          draft: false
          generate_release_notes: false
          body: ${{ needs.prepare.outputs.release_body }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.yml
            artifacts/**/*.yaml
            artifacts/**/*.blockmap
